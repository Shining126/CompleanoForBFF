<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6c757d);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .countdown-box {
      background: rgba(0,0,0,0.3);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .time {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown-box">
      <h1 class="mb-4">Countdown al Compleanno di Esme</h1>
      <div id="countdown">
        <div class="row">
          <div class="col time" id="days">0</div>
          <div class="col">Giorni</div>
        </div>
        <div class="row">
          <div class="col time" id="hours">0</div>
          <div class="col">Ore</div>
        </div>
        <div class="row">
          <div class="col time" id="minutes">0</div>
          <div class="col">Minuti</div>
        </div>
        <div class="row">
          <div class="col time" id="seconds">0</div>
          <div class="col">Secondi</div>
        </div>
      </div>
      <h2 id="message" class="mt-4 d-none">ðŸŽ‰ Ãˆ arrivato il 25 Agosto ora sei piÃ¹ vecchia! ðŸŽ‰</h2>
      <a id="decoderLink" href="decoder.html" class="btn btn-light mt-3 d-none">Apri il Decodificatore ðŸ”‘</a>
    </div>
  </div>

  <script>
    const targetDate = new Date("August 25, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");
    const message = document.getElementById("message");
    const decoderLink = document.getElementById("decoderLink");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.classList.add("d-none");
        message.classList.remove("d-none");
        decoderLink.classList.remove("d-none");
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // inizializza subito
  </script>
</body>
</html>
